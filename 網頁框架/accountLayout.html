<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Account Layout display</title>
    <style>
        .loginInButton {
            width:125px;
            height:50px;
        }
        .singInButton{
            width:125px;
            height:50px;
            position:relative;
            right:125px;
            top:96px;
        }
        .inputText {
            width:250px;
            height:20px;
        }
        .headImg{
            width:200px;
            height:220px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="noone.jpg" class="headImg">
            </td>
            <td>
                <form method="post" name="acoountInput">
                    <h4>帳號:</h4>
                    <input type="text" class="inputText" />
                    <h4>密碼:</h4>
                    <input type="password" class="inputText" />
                    <br /><br />
                    <input type="submit" value="登入" class="loginInButton" />
                </form>
            </td>
            <td>
                <form method="get">
                    <input type="submit" value="註冊" class="singInButton"/>
                </form>
            </td>
        </tr>

    </table>
</body>
</html>
